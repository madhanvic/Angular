<h2>Angular and Content Projection</h2>
<app-zippy-basic>
  <p>Is content projection cool?</p>
</app-zippy-basic>
<hr />
<app-zippy-multislot>
  <p question>Is content projection cool?</p>
  <p>Let's learn about content projection!</p>
</app-zippy-multislot>
<hr />
<h2>Here's a zippy</h2>
<app-zippy>
  <button type="button" appZippyToggle>Is content project cool?</button>
  <ng-template appZippyContent>It depends on what you do with it.</ng-template>
</app-zippy>
<hr />
<app-zippy-ngprojectsas>
  <p>Let's learn about content projection!</p>
  <ng-container ngProjectAs="[question]">
    <p>Its content projection cool?</p>
  </ng-container>
</app-zippy-ngprojectsas>
