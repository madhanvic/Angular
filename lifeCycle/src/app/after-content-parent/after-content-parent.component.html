<section>
  <h2>AfterContent</h2>
  <div *ngIf="show">
    <app-after-content>
      <app-child></app-child>
    </app-after-content>
  </div>
  <div>
    <h3>AfterContent Logs</h3>
    <button type="button">Reset</button>
    <ul>
      <li *ngFor="let msg of logger.logs">{{ msg }}</li>
    </ul>
  </div>
</section>
