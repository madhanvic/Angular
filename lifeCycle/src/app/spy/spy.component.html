<section>
  <h2>Spy Directive</h2>
  <label for="hero-name">Hero name: </label>
  <input
    type="text"
    id="hero-name"
    [(ngModel)]="newName"
    (keyup.enter)="addHero()"
  />
  <button type="button" (click)="addHero()">Add Hero</button>
  <button type="button" (click)="reset()">Reset Heros</button>

  <div>
    <p *ngFor="let hero of heroes" appSpy>{{ hero }}</p>
    <h3>Spy Lifecycle Hook Log</h3>
    <ul>
      <ng-template ngFor let-msg [ngForOf]="logger.logs">
        <li>{{ msg }}</li>
      </ng-template>
    </ul>
  </div>
</section>
